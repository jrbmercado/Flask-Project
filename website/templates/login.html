{%extends "base.html"%}
<!-- Allows us to overwrite any blocks in the base html -->

{%block title%}Login{%endblock%} {%block content%}
<form method="POST">
    <h3 text-align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
      <br />
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
{%endblock%}
